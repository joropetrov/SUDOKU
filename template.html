<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="template.css">
	<title>SUDOKU</title>
</head>

<body>
	<div id="container">
		<main id="main">
			<div id="exercise">
				<table>
					<thead>
						<tr>
							<th id="sudoku" colspan="9">SUDOKU</th>
						</tr>
						<tr>
							<th colspan="3">1</th>
							<th colspan="3">4</th>
							<th colspan="3">7</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td colspan="9">
								<button id ="quickCheck">Quick Check</button>
								<button id ="clear" onClick="window.location.reload()">Start New Game</button>
							</td>
						</tr>
						<tr>
							<td colspan="9">
								<button id="easyMode">Easy Mode</button>
								<button id="hardMode">Hard Mode</button>
							</td>
						</tr>
					</tfoot>
					<tbody>
						
					</tbody>
				</table>
				<div id="check">
					<p></p>
				</div>
			</div>
		</main>
	</div>

	<script src="./solution.js"></script>
	<script>
	solve();
	</script>
</body>

</html>
