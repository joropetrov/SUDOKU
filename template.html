<!DOCTYPE html>
<html lang="en">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="template.css">
	<title>SUDOKU</title>
</head>

<body>
	<div id="container">
		<main id="main">
			<div id="exercise">
				<table class="table table-striped">
					<thead>
						<tr>
							<th id="sudoku" colspan="9">SUDOKU</th>
						</tr>
						<tr>
							<th colspan="3">1</th>
							<th colspan="3">4</th>
							<th colspan="3">7</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td colspan="9">
								<button id ="quickCheck">Quick Check</button>
								<button id ="clear" onClick="window.location.reload()">Start New Game</button>
							</td>
						</tr>
						<tr>
							<td colspan="9">
								<button id="easyMode">Easy Mode</button>
								<button id="hardMode">Hard Mode</button>
							</td>
						</tr>
					</tfoot>
					<tbody>
						
					</tbody>
				</table>
				<div id="check">
					<p></p>
				</div>
			</div>
		</main>
	</div>

	<script src="./solution.js"></script>
	<script>
	solve();
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
